 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <button class="btn btn-dark"><h1>Emotion To Emoji</h1>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
    </button>

      <br><br>

      <p style="font-size: 22px; " >Take your selfie to generate emoji
      	<br>
        <b style="color: yellow; background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">Are you Happy?</b>
        <br>
        <b style="color: black; background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">Are you Sad?</b>
        <br>
        <b style="color: red; background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">Are you Angry?</b>
        <br>
      </p>

      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12" >
	      <label style="color: rgb(25, 0, 255); background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">webcam</label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-dark" id="ctc" onclick="ctc()">click to capture</button>

      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <h3 id="f1" style="color: rgb(0, 247, 255); background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">face no.1</h3>
        <h3 id="f2" style="color: rgb(0, 247, 255); background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">face no.2</h3>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: rgb(25, 0, 255); background-color:rgba(0, 0, 0, 0.377); border-radius: 7px;">picture</label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-dark" id="ctd" onclick="ctd()">click to identify</button>


      </div>
</div>


    </center>

  </div>

<script src="main.js"></script>

  </body>
